<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Add New Product</h2>

  <!-- Form pentru adÄƒugarea unui nou produs -->
  <form th:action="@{/save}" th:object="${product}" method="post" class="mt-4">

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter product name" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" placeholder="Enter brand name" th:field="*{brand}" required>
    </div>

    <div class="form-group">
      <label for="madein">Made In</label>
      <input type="text" class="form-control" id="madeIn" placeholder="Enter country" th:field="*{madein}" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price" th:field="*{price}" required>
    </div>

    <button type="submit" class="btn btn-success">Save Product</button>
    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
