<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRUD Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Product List</h2>

    <!-- Mesaj pentru succesul acțiunilor (adăugare/actualizare/ștergere) -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Tabel pentru produse -->
    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterăm lista de produse din model -->
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.madein}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <!-- Linkuri pentru acțiuni CRUD -->
                <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Buton pentru adăugarea unui nou produs -->
    <a th:href="@{/new}" class="btn btn-success mt-3">Add New Product</a> <!-- Butonul adăugat -->
</div>
</body>
</html>
